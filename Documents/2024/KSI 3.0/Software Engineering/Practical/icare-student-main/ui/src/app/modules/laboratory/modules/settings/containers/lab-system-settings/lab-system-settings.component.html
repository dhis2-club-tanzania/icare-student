<div *ngIf="{ systemSettingsGroups: systemSettingsGroups$ | async } as params">
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="!params?.systemSettingsGroups"
  ></mat-progress-bar>
  <mat-tab-group>
    <mat-tab
      [label]="group?.name"
      *ngFor="let group of params?.systemSettingsGroups"
    >
      <ng-template matTabContent>
        <app-shared-system-settings-list
          [key]="group?.id"
        ></app-shared-system-settings-list>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
