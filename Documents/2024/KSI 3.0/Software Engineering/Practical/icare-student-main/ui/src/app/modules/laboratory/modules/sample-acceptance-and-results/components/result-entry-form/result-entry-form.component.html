<app-form
  class="{{ disabled ? 'disabled' : '' }}"
  *ngIf="formField && !hasMultipleAnswers"
  [fields]="[formField]"
  (formUpdate)="onFormUpdate($event)"
></app-form>

<app-multiple-results-entry
  *ngIf="hasMultipleAnswers"
  [options]="options"
  [value]="value"
  (selectedList)="getSelectedItems($event)"
></app-multiple-results-entry>
