<div
  *ngIf="{
    orders: orders$ | async
  } as params"
>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th style="width: 10px">SN</th>
        <th>Radiology order</th>
        <th>Results</th>
        <th>Date & Time</th>
        <th style="width: 160px"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container
        *ngIf="params?.orders && params?.orders?.length > 0 && !addingOrder"
      >
        <tr *ngFor="let order of params?.orders; let count = index">
          <td>
            {{ count + 1 }}
          </td>
          <td>
            {{ order?.display }}
          </td>
          <td *ngIf="order?.value?.display">
            <a
              *ngIf="order?.value?.links?.uri.split('openmrs').length > 2"
              href="{{
                '/openmrs' + order?.value?.links?.uri.split('openmrs')[2]
              }}"
            >
              Download Results
            </a>
            <a
              *ngIf="order?.value?.links?.uri.split('openmrs').length == 2"
              href="{{
                '/openmrs' + order?.value?.links?.uri.split('openmrs')[1]
              }}"
            >
              Download Results
            </a>
          </td>
          <td *ngIf="!order?.value?.display && !order?.value?.length">
            No results
          </td>
          <td *ngIf="!order?.value?.display && order?.value?.length">
            <a
              *ngIf="order?.value?.links?.uri.split('openmrs').length > 2"
              href="{{
                '/openmrs' + order?.value?.links?.uri.split('openmrs')[2]
              }}"
            >
              Download Results
            </a>
            <a
              *ngIf="order?.value?.links?.uri.split('openmrs').length == 2"
              href="{{
                '/openmrs' + order?.value?.links?.uri.split('openmrs')[1]
              }}"
            >
              Download Results
            </a>
          </td>
          <td>
            {{ order?.dateActivated | date: "medium" }}
          </td>
          <td>
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Options"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button
                mat-menu-item
                (click)="onDeleteOrder($event, order)"
              >
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </tr>
      </ng-container>
      <ng-container *ngIf="!params?.orders || addingProcedure">
        <tr>
          <td colspan="100%">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </td>
        </tr>
      </ng-container>
      <ng-container
        *ngIf="
          params?.orders &&
          params?.orders.length === 0 &&
          !addingOrder &&
          !hasError
        "
      >
        <tr>
          <td colspan="100%">
            <div class="alert alert-warning" role="alert">
              NO Radiology service ordered
            </div>
          </td>
        </tr>
      </ng-container>
      <tr *ngIf="errors">
        <td colspan="100%">
          <app-shared-error [errors]="errors"></app-shared-error>
        </td>
      </tr>
      <ng-container *ngIf="forConsultation && !isInpatient && formFields">
        <tr>
          <td colspan="3">
            <app-form
              [fields]="formFields"
              [isFormHorizontal]="true"
              (formUpdate)="onFormUpdate($event)"
            >
            </app-form>
          </td>
          <td>
            <button
              mat-stroked-button
              [disabled]="!isFormValid || addingOrder"
              (click)="onSave($event)"
            >
              Add
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
