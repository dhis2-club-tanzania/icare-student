<div class="bar-code" *ngIf="{
  sampleData: sampleData$ | async
} as params">
  <mat-toolbar color="primary">Select Printer</mat-toolbar>
  <app-form *ngIf="printersField" class="mt-3" [fields]="[printersField]" (formUpdate)="onFormUpdate($event)"></app-form>
  <div class="container">
    <div class="d-flex justify-content-end">
      <button mat-flat-button (click)="onCancel($event)">Cancel</button>
      <button
        color="primary"
        mat-flat-button
        class="ml-2"
        (click)="onPrint($event, params?.sampleData, dialogData?.sampleLabelsUsedDetails[0])"
      >
        Print
      </button>
    </div>
  </div>
</div>
