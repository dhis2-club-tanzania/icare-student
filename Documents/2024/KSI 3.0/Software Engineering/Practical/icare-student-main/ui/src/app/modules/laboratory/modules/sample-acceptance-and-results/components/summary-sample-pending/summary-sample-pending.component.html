<p *ngIf="{samplesLoaded: samplesLoaded$ | async ,samplesLoading: samplesLoading$ | async,samplesWaitingAcceptance: samplesWaitingAcceptance$ | async} as state">
    
    <mat-progress-bar mode="indeterminate" *ngIf="!state?.samplesLoaded && state?.samplesLoading"></mat-progress-bar>
    
    <span *ngIf="state?.samplesLoaded && !state?.samplesLoading">{{state?.samplesWaitingAcceptance?.length}}</span>
    <!--{{state?.samplesCollected?.length}}{{state.samplesLoading}}-->

</p>
