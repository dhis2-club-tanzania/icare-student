<div *ngIf="(!fileData || !fileData?.name) && !obsData">
  <input
    type="file"
    style="border: none; background-color: transparent; float: left; width: 60%"
    class="form-control"
    name="file"
    accept=".pdf,.png,.jpg,.jpeg,.doc,.xls,.xlsx,.docx"
    id="file-selector"
    (change)="fileSelection($event)"
  />
</div>
<div *ngIf="fileData && fileData?.name">
  <b>{{ fileData?.name }}</b>
</div>

  <button
    style="border: none; background-color: transparent; margin-left: 5px"
    (click)="onDeleteAttachment($event, deleteIsSet)"
  >
    X
  </button>
  <button
    class="confirm-delete-btn mr-2"
    mat-stroked-button
    *ngIf="deleteIsSet"
    [disabled]="deleting"
    (click)="onDeleteAttachment($event, deleteIsSet)"
  >
    Confirm
  </button>
  <button
    class="cancel-delete-btn mr-2"
    mat-stroked-button
    *ngIf="deleteIsSet"
    [disabled]="deleting"
    (click)="onCancel($event)"
  >
    Cancel
  </button>
  <span *ngIf="deleteIsSet && deleting">Removing attachment.........</span>
</div>
