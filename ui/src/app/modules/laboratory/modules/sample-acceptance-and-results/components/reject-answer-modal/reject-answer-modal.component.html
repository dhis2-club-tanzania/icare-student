<div>
  <mat-toolbar class="modal-header">Reason for rejecting</mat-toolbar>
  <div class="p-3">
    <mat-form-field
      [style.fontSize]="'15px'"
      style="margin-top: 5px"
      class="w-100"
    >
      <mat-label>Reason</mat-label>
      <textarea
        [disabled]=""
        (keyup)="setReasonValue($event.target.value)"
        [value]="reason"
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="2"
        cdkAutosizeMaxRows="4"
      ></textarea>
    </mat-form-field>
    <div class="d-flex justify-content-end mt-2">
      <button mat-stroked-button (click)="onClose($event)">Cancel</button>
      <button
        color="primary"
        mat-stroked-button
        class="ml-2"
        (click)="onSave($event)"
        [disabled]="!reason || reason?.length < 2"
      >
        Save
      </button>
    </div>
  </div>
</div>
