<div
  *ngIf="{
    testResultsMapping: testResultsMapping$ | async,
    externalSystemsReferenceConceptUuid:
      externalSystemsReferenceConceptUuid$ | async
  } as sampleParams"
>
  <mat-progress-bar
    *ngIf="
      !sampleParams?.testResultsMapping ||
      !sampleParams?.externalSystemsReferenceConceptUuid
    "
    mode="indeterminate"
  ></mat-progress-bar>

  <div class="loading-overlay" *ngIf="saving">
    <div class="text-center">
      <div>Saving data</div>
      <div class="mt-3 d-flex justify-content-center w-100">
        <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
      </div>
    </div>
  </div>

  <div
    *ngIf="
      sampleParams?.testResultsMapping &&
      sampleParams?.externalSystemsReferenceConceptUuid
    "
  >
    <div class="p-2">
      <div class="mb-2">
        <app-shared-samples-summary-dashboard
          [datesParams]="datesParameters"
          [dashboardSingleValueDataSetsReferenceKey]="
            'iCare.laboratory.sampleResults.dashboard.settings.samples.singleValue'
          "
        ></app-shared-samples-summary-dashboard>
      </div>
      <app-shared-samples-list
        [tabType]="'view-results'"
        [LISConfigurations]="LISConfigurations"
        [labSamplesDepartments]="labSamplesDepartments"
        [category]="'HAS_RESULTS'"
        [hasStatus]="'YES'"
        [showLegend]="true"
        [datesParameters]="datesParameters"
        [excludeAllocations]="true"
        [sampleTypes]="sampleTypes"
        [codedSampleRejectionReasons]="codedSampleRejectionReasons"
        (selectedSampleDetails)="
          onGetSelectedSampleDetails(
            $event,
            sampleParams?.testResultsMapping,
            sampleParams?.externalSystemsReferenceConceptUuid
          )
        "
      ></app-shared-samples-list>
    </div>

                  }}
                </td>
              </tr>
            </ng-container>
