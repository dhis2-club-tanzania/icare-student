<div style="position: relative;">
    <mat-toolbar color="primary">Edit Appointment Status</mat-toolbar>
    <!-- <div class="loading-overlay" *ngIf="saving">
        <div class="text-center">
            <div>Saving</div>
            <div class="mt-3 d-flex justify-content-center w-100">
                <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
            </div>
        </div>
    </div> -->
    <div style="margin-inline: 4px; margin-bottom: 4px; padding-top: 8px;">
        <div>
            <div [formGroup]="appointmentForm">

                <div class="d-flex mt-1">
                    <mat-form-field class="flex-grow-1" appearance="fill">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status">
                            <mat-option [value]="status" *ngFor="let status of statusOptions">{{status}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            </div>

        </div>
    </div>
    <div class="d-flex justify-content-end m-4">
        <button mat-stroked-button (click)="onClose($event)">Close</button>
        <button mat-flat-button color="primary" class="ml-2" (click)="onUpdate($event)">
            Save
        </button>
    </div>
</div>
